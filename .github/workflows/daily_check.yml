name: Daily Port Check
on:
  schedule:
    - cron: '0 8 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Manual Checkout
        run: |
          # We clone everything directly into the current spot
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} .
          
      - name: List Files (Debug)
        run: ls -R  # This helps us see if the file is actually there
          
      - name: Install Requirements
        run: |
          python3 -m pip install requests beautifulsoup4
          
      - name: Run Spy
        run: |
          # We run it directly since it's in the main spot
          python3 jorf_spy.py
