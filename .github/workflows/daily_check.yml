name: Daily Port Check
on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 AM UTC every day
  workflow_dispatch:   # This adds a "Run" button so you can test it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests beautifulsoup4
        
      - name: Run Spy
        run: python jorf_spy.py
